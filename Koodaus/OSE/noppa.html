<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="author" content="Seemi">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title></title>
</head>

<body>
  <script type="text/javascript">
  function pips() {
    var count = 0;
    var noppa1 = Math.round((Math.random() * 5) + 1);
    var noppa2 = Math.round((Math.random() * 5)+ 1);

    while (noppa1 != noppa2){
      noppa1 = Math.floor((Math.random() * 5) + 1);
      noppa2 = Math.floor((Math.random() * 5) + 1);
      count ++;
    }
    document.write("count is " + count + " first pip is " + noppa1 + " second pip is " + noppa2 + "<br>");
  }
  pips()
  </script>
</body>
