<body>
    <h1>For and while loop</h1>
    <p>check console
        <p>
            <div id="msg"></div>
            <script>
                function summaa() {
                    var sum = 0;
                    for (var i = 1; i <= 100; i++) {
                        sum += i;

                    }
                    console.log(sum);


                    var sum2 = 0;
                    var j = 0;
                    while (j <=100) {
                        sum2 += j;
                        j++;
                    }
                    console.log(sum2);
                }
                summaa();
            </script>
</body>
